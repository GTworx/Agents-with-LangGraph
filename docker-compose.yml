version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cooking-postgres
    environment:
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_password
      - POSTGRES_DB=cooking_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d cooking_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

  cooking-agent:
    build: .
    container_name: cooking-agent-pgre
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=cooking_agent
      - POSTGRES_USER=agent
      - POSTGRES_PASSWORD=agent_password
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  postgres_data: